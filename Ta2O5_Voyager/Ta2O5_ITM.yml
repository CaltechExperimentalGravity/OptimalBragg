# Ta2O5Model returns a structure describing an IFO for use in
# benchmark programs and noise simulator. Part of the gwinc
# package, which provides science-grounded figures of merit for
# comparing interferometric gravitational wave detector designs. 

# in this case its just used for thermal noise calcs


# Physical and other constantMaterialss; All in SI units
Constants:
  # Permittivity of Free Space (F/m)
  E0  : 8.8541878176e-12
  # Reduced Plancks constant (J s / rad)
  hbar: 1.054572e-34            
  # Speed of light in vacuum (m / s)
  c   : 299792458   
  # Gravitational constant (m**3 / kg / s**2)
  G   : 6.67259e-11
  # Boltzmann constant (J/K)
  kB  : 1.380658e-23
  # Plancks constant (J s)
  h   : 6.62607004e-34
  # Ideal gas constant (J / K / mol)
  R   : 8.31447215
  # Temperature of vacuum system (K)
  Temp: 290
  # One year (s)
  yr  : 31556926.08
  # Gravitational acceleration (m / s**2)
  g   : 9.81

# Dielectric coating material parameters
# https://git.ligo.org/voyager/mariner40/-/wikis/optics/dichroic-coatings
Materials:
  Coating:
    # High index material: Ta2O5 (https://doi.org/10.1364/AO.48.004536)

    # Young's modulus (N / m**2)
    Yhighn                  : 136e9
    # Poisson ratio (kg / m**3)
    Sigmahighn              : 0.22
    # Const. volume specific heat (Cp x rho ~ 165.68 * 8180) (J / kg / K)
    CVhighn                 : 1.355e6
    # Coefficient of thermal expansion (CTE), lowest value (1 / K)
    Alphahighn              : 0.09e-6
    # Thermorefractive coefficient (dn/dT (http://dx.doi.org/10.1063/1.1383056) 
    Betahighn               : 0.4e-6
    # Thermal diffusivity (inverse conductivity), as good as any guess
    ThermalDiffusivityhighn : 1.03 
    # Loss angle (https://arxiv.org/pdf/1903.06094.pdf)
    Phihighn                : 5e-4
    # Index of refraction (for 2128 nm, at 123 K)
    Indexhighn              : 2.083

    # Low index material: SiO2 (https://wiki.ligo.org/OPT/SilicaCoatingProp)
    
    # Young's modulus (N / m**2)
    Ylown                   : 72e9  
    # Poisson ratio (kg / m**3)
    Sigmalown               : 0.17
    # Const. volume specific heat (J / kg / K)
    CVlown                  : 0.744e6
    # Coefficient of thermal expansion (CTE), (1 / K)
    Alphalown               : 0.0145e-6
    # Thermorefractive coefficient (dn/dT) 
    Betalown                : 4.2e-6
    # Thermal diffusivity (http://dx.doi.org/10.1109/ITHERM.2002.1012450)
    ThermalDiffusivitylown  : 1.05
    # Loss angle (reference ?)
    Philown                 : 2e-4
    # Index of refraction (for 2128 nm, at 123 K) 
    # Ghosh, et al (1994):  http://ieeexplore.ieee.org/xpls/abs_all.jsp?arnumber=317500
    # Calculated by RXA (Paco) to 4 (6) digits
    Indexlown               : 1.43545

  Substrate:
    # Silicon @ 120K (http://www.ioffe.ru/SVA/NSM/Semicond/Si/index.html)
    # phi_sub = c2 * f^(MechLossExp)
    # Coeff of freq dep. term for bulk loss (Lam & Douglass, 1981)
    c2                      : 3e-13
    # Exponent for freq dependence of silicon loss
    MechanicalLossExponent  : 1
    # Surface loss limit ???
    Alphas                  : 5.2e-12
    # Youngs modulus (ioffe), (N / m**2)
    MirrorY                 : 155.8e9
    # Poisson ratio (ioffe), (kg / m**3)
    MirrorSigma             : 0.27
    # Density (ioffe), (kg / m**3)
    MassDensity             : 2329
    # Coefficient of thermal expansion (CTE), at 123 K (1 / K)
    MassAlpha               : 1e-9
    # Specific heat (ioffe @ 120K) (J / kg / K)
    MassCM                  : 300
    # Thermal conductivity (ioffe @ 120K), (W / m / K)
    MassKappa               : 700
    # Index of refraction (ioffe), 3.38 * (1 + 4e-5 * T), at 120 K
    RefractiveIndex         : 3.39
    # Temperature (K)
    Temp                    : 123


  # 43 cm diameter 
  MassRadius: 0.215 
  # Thickness (m)
  MassThickness : 0.55

# Laser properties
Laser:
  Wavelength    : 2128.2e-9
  Power         : 125

# Optics
Optics:
  Curvature:
    # RoC for ITM (m)
    ITM                   : 1970
    # RoC for ETM (m)
    ETM                   : 2192
    # Bulk absorption coef (ref. 2), 1/m
    SubstrateAbsorption   : 0.5e-4
  
# Factor of 2.5 added to simulate LNG modes - remove after new LNG code is added
  ITM:
    # 1/e**2 power radius, (m)
    BeamRadius            : 0.059
    # Coating layer optical thicnesses (mevans, June 2008)
    CoatingThicknessLown  : 0.308
    CoatingThicknessCap   : 0.5
  ETM:
    # 1/e**2 power radius (m)
    BeamRadius            : 0.084
    # Coating layer optical thicnesses (mevans, June 2008)
    CoatingThicknessLown  : 0.27
    CoatingThicknessCap   : 0.5
    # Additional fields for pygwinc compatibility
    Coating :
      # High index material: Ta2O5 (https://doi.org/10.1364/AO.48.004536)

      # Young's modulus (N / m**2)
      Yhighn                  : 136e9
      # Poisson ratio (kg / m**3)
      Sigmahighn              : 0.22
      # Const. volume specific heat (Cp x rho ~ 165.68 * 8180) (J / kg / K)
      CVhighn                 : 1.355e6
      # Coefficient of thermal expansion (CTE), lowest value (1 / K)
      Alphahighn              : 0.09e-6
      # Thermorefractive coefficient (dn/dT (http://dx.doi.org/10.1063/1.1383056) 
      Betahighn               : 0.4e-6
      # Thermal diffusivity (inverse conductivity), as good as any guess
      ThermalDiffusivityhighn : 1.03 
      # Loss angle (https://arxiv.org/pdf/1903.06094.pdf)
      Phihighn                : 5e-4
      # Index of refraction (for 2128 nm, at 123 K)
      Indexhighn              : 2.083

      # Low index material: SiO2 (https://wiki.ligo.org/OPT/SilicaCoatingProp)
      
      # Young's modulus (N / m**2)
      Ylown                   : 72e9  
      # Poisson ratio (kg / m**3)
      Sigmalown               : 0.17
      # Const. volume specific heat (J / kg / K)
      CVlown                  : 0.744e6
      # Coefficient of thermal expansion (CTE), (1 / K)
      Alphalown               : 0.0145e-6
      # Thermorefractive coefficient (dn/dT) 
      Betalown                : 4.2e-6
      # Thermal diffusivity (http://dx.doi.org/10.1109/ITHERM.2002.1012450)
      ThermalDiffusivitylown  : 1.05
      # Loss angle (reference ?)
      Philown                 : 2e-4
      # Index of refraction (for 2128 nm, at 123 K) 
      # Ghosh, et al (1994):  http://ieeexplore.ieee.org/xpls/abs_all.jsp?arnumber=317500
      # Calculated by RXA (Paco) to 4 (6) digits
      Indexlown               : 1.43545

    Substrate : 
      # Silicon @ 120K (http://www.ioffe.ru/SVA/NSM/Semicond/Si/index.html)
      # phi_sub = c2 * f^(MechLossExp)
      # Coeff of freq dep. term for bulk loss (Lam & Douglass, 1981)
      c2                      : 3e-13
      # Exponent for freq dependence of silicon loss
      MechanicalLossExponent  : 1
      # Surface loss limit ???
      Alphas                  : 5.2e-12
      # Youngs modulus (ioffe), (N / m**2)
      MirrorY                 : 155.8e9
      # Poisson ratio (ioffe), (kg / m**3)
      MirrorSigma             : 0.27
      # Density (ioffe), (kg / m**3)
      MassDensity             : 2329
      # Coefficient of thermal expansion (CTE), at 123 K (1 / K)
      MassAlpha               : 1e-9
      # Specific heat (ioffe @ 120K) (J / kg / K)
      MassCM                  : 300
      # Thermal conductivity (ioffe @ 120K), (W / m / K)
      MassKappa               : 700
      # Index of refraction (ioffe), 3.38 * (1 + 4e-5 * T), at 120 K
      RefractiveIndex         : 3.5
      # Temperature (K)
      Temp                    : 123

    MassRadius: 0.215 
    MassThickness : 0.55
